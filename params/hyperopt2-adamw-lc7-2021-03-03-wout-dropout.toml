title = "Adamw-lc7"
description = "Otimização utizando bacc, 200 epocas, 300 trials, 7 runs/trial."

[params]
hidden-neurons=13
dropout=0.0
lr=0.0025
flood-penalty=0.25
soft-label-topline=0.85
soft-label-baseline=0.48
soft-label-baseline-slope=-0.63
sched-steps=81
sched-gamma=0.18
eps=8e-06
lambda1-dim1=3e-05
lambda1-dim2=5e-09
lambda2-dim1=8e-07
lambda2-dim2=0.0003
wd=1e-08
beta1=0.9
beta2=0.999
batch-size=256
optimizer="adamw"
lc-layer="lc7"

[run]
epochs=300
ensemble=100

[datasets]
positive=true
random=false
negative=false
shuffled-snps=false
shuffled-labels=false
shuffled-ages=false
shuffled-parents=false
families=false
